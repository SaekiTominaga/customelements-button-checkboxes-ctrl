<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>`ButtonCheckboxesCtrl.js` Demo</title>
		<style>
			button {
				padding: 1em;
			}
		</style>
		<script type="module">
			import ButtonCheckboxesCtrl from './dist/ButtonCheckboxesCtrl.js';

			customElements.define('x-checkboxes-ctrl', ButtonCheckboxesCtrl, {
				extends: 'button',
			});

			const checkButtonElement = document.createElement('button', { is: 'x-checkboxes-ctrl' });
			checkButtonElement.dataset.course = 'check';
			checkButtonElement.dataset.targetFor = 'checkboxes4';
			checkButtonElement.textContent = 'Check all';
			document.getElementById('js-generate-check').replaceWith(checkButtonElement);

			const uncheckButtonElement = document.createElement('button', { is: 'x-checkboxes-ctrl' });
			uncheckButtonElement.dataset.course = 'uncheck';
			uncheckButtonElement.dataset.targetFor = 'checkboxes4';
			uncheckButtonElement.textContent = 'Uncheck all';
			document.getElementById('js-generate-uncheck').replaceWith(uncheckButtonElement);
		</script>
	</head>
	<body>
		<h1>`ButtonCheckboxesCtrl.js` Demo</h1>

		<section>
			<h2>Specified by ID</h2>

			<p>
				<button type="button" is="x-checkboxes-ctrl" data-course="check" data-target-for="checkboxes1">Check all</button>
				<button type="button" is="x-checkboxes-ctrl" data-course="uncheck" data-target-for="checkboxes1">Uncheck all</button>
				<span id="checkboxes1">
					<label><input type="checkbox" />1</label>
					<label><input type="checkbox" checked="" />2</label>
					<label><input type="checkbox" />3</label>
				</span>
			</p>
		</section>

		<section>
			<h2>Specified by class</h2>

			<p>
				<button type="button" is="x-checkboxes-ctrl" data-course="check" data-targets-class="checkbox2">Check all</button>
				<button type="button" is="x-checkboxes-ctrl" data-course="uncheck" data-targets-class="checkbox2">Uncheck all</button>
				<span>
					<label><input type="checkbox" class="checkbox2" />1</label>
					<label><input type="checkbox" class="checkbox2" checked="" />2</label>
					<label><input type="checkbox" class="checkbox2" />3</label>
				</span>
			</p>
		</section>

		<section>
			<h2>Specified by name</h2>

			<p>
				<button type="button" is="x-checkboxes-ctrl" data-course="check" data-targets-name="checkbox3[]">Check all</button>
				<button type="button" is="x-checkboxes-ctrl" data-course="uncheck" data-targets-name="checkbox3[]">Uncheck all</button>
				<span>
					<label><input type="checkbox" name="checkbox3[]" />1</label>
					<label><input type="checkbox" name="checkbox3[]" checked="" />2</label>
					<label><input type="checkbox" name="checkbox3[]" />3</label>
				</span>
			</p>
		</section>

		<section>
			<h2>Generated by `document.createElement()`</h2>

			<p>
				<span id="js-generate-check"></span>
				<span id="js-generate-uncheck"></span>
				<span id="checkboxes4">
					<label><input type="checkbox" />1</label>
					<label><input type="checkbox" checked="" />2</label>
					<label><input type="checkbox" />3</label>
				</span>
			</p>
		</section>
	</body>
</html>
